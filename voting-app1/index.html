<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Demo</title>
  </head>
  <body>
    <div id="react"></div>
    <script src="https://unpkg.com/react@15/dist/react.js"></script> 
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        const List = (props) => {
          const listItems = props.items.map((itemString) => {
            return <div key={itemString.name}>{itemString.value} {itemString.name}<button onClick={ () => alert("You voted for "+itemString.name)}>Vote!</button></div>
          });
          return (
            <div>
              {listItems}
            </div>
          )
        }
        ReactDOM.render(<List items= { [{name:'React', value:0}, {name:'Vue', value:0},{name:'Angular',value:0},{name: 'Ember', value:0}] } />, document.getElementById('react'));
    </script>
  </body>
</html>
